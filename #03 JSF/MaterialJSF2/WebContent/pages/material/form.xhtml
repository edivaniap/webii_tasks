<ui:composition xmlns="http://www.w3.org./1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
		<h4>Novo Material - <h:outputText value="#{usuarioMBean.usuarioLogado.nomeUsuario}"/></h4>
		
		<h:messages/>
		
		<h:form>
			<fieldset>
				<p>Codigo</p>
				<p><h:inputText value="#{materialMBean.material.codigo}" required="true" requiredMessage="Codigo do material obrigatorio"/></p>
				<p>Descricao</p>
				<p><h:inputText value="#{materialMBean.material.descricao}"/></p>
				<p>Data de cadastro</p>
				<p><h:inputText value="#{materialMBean.material.dataCadastro}" id="data"><f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText></p>
				
				<p><h:commandButton action="#{materialMBean.cadastrarMaterial}" value="Cadastrar"/></p>
				<p><h:commandButton action="#{materialMBean.listarMateriais}" value="Listagem" immediate="true"/></p>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
